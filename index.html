<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <!-- *************************Header Start************************* -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Tours</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- *************************Header Close************************* -->

  <!-- *************************Showcase Start************************* -->
  <main>
    <div class="slider-container swiper">
      <div class="slide-content swiper-wrapper">
        <div class="overlay swiper-slide">
          <img src="img/show-case-1.jpg" alt="Torre Eiffel" />
          <div class="img-overlay">
            <p>Let's Travel the World with Us</p>
            <h2><span>Discover </span>The World</h2>
            <h2>With Our Guide</h2>
          </div>
        </div>
        <div class="overlay swiper-slide">
          <img src="img/show-case-2.jpeg" alt="Coliseu de Roma" />
          <div class="img-overlay">
            <p>Let's Travel the World with Us</p>
            <h2><span>Discover </span>The World</h2>
            <h2>With Our Guide</h2>
          </div>
        </div>
        <div class="overlay swiper-slide">
          <img src="img/show-case-3.jpg" alt="Praia em Maldivas" />
          <div class="img-overlay">
            <p>Let's Travel the World with Us</p>
            <h2>Discover The World</h2>
            <h2>With Our <span>Travol</span></h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- *************************Showcase Close************************* -->
  <!-- *************************Search Location Start************************* -->
  <section id="location-search">
    <div class="container">
      <div class="form-wrapper">
        <form action="#">
          <input type="text" placeholder="Where to?" class="form-control" />
          <select class="form-control">
            <option value="Destination">Destination</option>
            <option value="Destination">Paris</option>
            <option value="Destination">Rome</option>
            <option value="Destination">Maldives</option>
            <option value="Destination">Greece</option>
            <option value="Destination">London</option>
          </select>
          <select class="form-control">
            <option value="Duration">Duration</option>
            <option value="1 Day Tour">1 Day Tour</option>
            <option value="2-4 Days Tour">2-4 Days Tour</option>
            <option value="5-7 Days Tour">5-7 Days Tour</option>
            <option value="8-10 Days Tour">8-10 Days Tour</option>
            <option value="+10 Days Tour">+10 Days Tour</option>
          </select>
          <button type="button" class="primary-btn">Search Now</button>
        </form>
      </div>
    </div>
  </section>
  <!-- *************************Search Location Close************************* -->
  <body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
